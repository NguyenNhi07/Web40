<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Framer Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://framerusercontent.com/sites/icons/default-favicon.v3.png">
</head>
<body>
    <div>
        <div class="block">
            <div>
                <img class="img-heading"
                    src="https://framerusercontent.com/images/Jri5HpLSGcUFbIyY5fjTAmSaDU.png?scale-down-to=512" alt="Computer">
            </div>
        
            <div class="content">
                <div>
                    <h3 class="heading-content">Scaling Your Site</h3>
                </div>
        
                <div>
                    <p class="describe-content">Learn about hosting built for scale and reliability.</p>
                </div>
        
                <button class="button">
                    <div>
                        <p class="button-content">Read More</p>
                    </div>
                </button>
            </div>
        </div>
        
        <div class="block-second">
            <div>
                <img class="img-heading"
                    src="https://framerusercontent.com/images/HxSN6zoYMIiYqiNQMZtMNuzLxOI.png?scale-down-to=512" alt="Computer">
            </div>
        
            <div class="content">
                <div>
                    <h3 class="heading-content">Optimize for SEO</h3>
                </div>
        
                <div>
                    <p class="describe-content">Learn how Framer can optimize your site for search engines.</p>
                </div>
        
                <button class="button">
                    <div>
                        <p class="button-content">Read More</p>
                    </div>
                </button>
            </div>
        </div>
        
        <div class="block-third">
            <div>
                <img class="img-heading"
                    src="https://framerusercontent.com/images/kUCJyT0JCEbS69Hu7whB0YnFJbQ.png?scale-down-to=512" alt="Computer">
            </div>
        
            <div class="content">
                <div>
                    <h3 class="heading-content">CMS Examples</h3>
                </div>
        
                <div>
                    <p class="describe-content">Get inspired by blogs, job openings, events and more.</p>
                </div>
        
                <button class="button">
                    <div>
                        <p class="button-content">Read More</p>
                    </div>
                </button>
            </div>
        </div>
    </div>

</html>
